<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result - Permutation Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow-lg">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Results</h1>

          <table class="table table-striped table-bordered">
            <tr>
              <th scope="row">Input Numbers</th>
              <td>{{ numbers }}</td>
            </tr>
            <tr>
              <th scope="row">Permutation Count</th>
              <td>{{ count }}</td>
            </tr>
            <tr>
              <th scope="row">Execution Time (ms)</th>
              <td>{{ duration }}</td>
            </tr>
          </table>

          <div class="text-center mt-4">
            <a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
